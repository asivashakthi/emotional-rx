<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prescription</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="prescription-container">
    <h1>Emotional Prescription Pad</h1>
    <p><strong>Heart of:</strong> <span id="patientName"></span></p>
    <p><strong>Diagnosed with:</strong> <span id="diagnosis"></span></p>

    <p><strong>Care Note:</strong></p>
    <blockquote>
      <p id="quoteText" class="quote-text"></p>
      <footer id="quoteAuthor" class="quote-author"></footer>
    </blockquote>

    <p><strong>Treatment:</strong></p>
    <ul id="tipsList"></ul>

    <p class="signature">Prescribed by: <em>Your Emotional Apothecary</em></p>
    <p class="disclaimer">This is a creative tool and not a substitute for professional mental health care.</p>
  </div>
  <script src="prescription.js"></script>
</body>
</html>
